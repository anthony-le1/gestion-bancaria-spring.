<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>THE BANK | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #e9ecef; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card { width: 400px; background: white; padding: 40px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); border-top: 5px solid #002d5a; }
        .btn-login { background: #002d5a; color: white; border-radius: 0; width: 100%; font-weight: bold; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<div class="login-card">
    <div class="text-center mb-4">
        <img src="logo_bank.png" height="60">
        <h4 class="mt-3 fw-bold">ACCESO CLIENTES</h4>
    </div>
    <form id="formLogin">
        <div class="mb-3">
            <label class="form-label small fw-bold">NÚMERO DE CÉDULA</label>
            <input type="text" id="user" class="form-control rounded-0" placeholder="Usuario" required>
        </div>
        <div class="mb-4">
            <label class="form-label small fw-bold">CONTRASEÑA</label>
            <input type="password" id="pass" class="form-control rounded-0" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn btn-login mb-3">INGRESAR</button>
        <div class="text-center">
            <a href="index.html" class="text-decoration-none small text-muted">Regresar al inicio</a>
        </div>
    </form>
</div>

<script>
    document.getElementById('formLogin').addEventListener('submit', async (e) => {
        e.preventDefault();

        const user = document.getElementById('user').value;
        const pass = document.getElementById('pass').value;

        // 1. VALIDACIÓN ADMIN (Datos quemados)
        if (user === "9999999999" && pass === "admin123") {
            Swal.fire('¡Bienvenido Admin!', 'Ingresando al panel de control', 'success')
                .then(() => { window.location.href = 'admin.html'; });
            return;
        }

        //VALIDACIÓN CLIENTE
        try {
            const res = await fetch('http://localhost:8080/api/cuentas');
            const cuentas = await res.json();

            // Buscamos si hay alguna cuenta que coincida con la cédula ingresada
            const cuentaEncontrada = cuentas.find(c => c.cedula === user);

            if (cuentaEncontrada) {
                localStorage.setItem('numeroCuentaActiva', cuentaEncontrada.numeroCuenta);
                localStorage.setItem('nombreCliente', cuentaEncontrada.nombreCliente);

                Swal.fire('Acceso Exitoso', `Bienvenido, ${cuentaEncontrada.nombreCliente}`, 'success')
                    .then(() => { window.location.href = 'cliente.html'; });
            } else {
                Swal.fire('Error', 'Usuario no registrado en el sistema', 'error');
            }
        } catch (error) {
            Swal.fire('Error', 'No se pudo conectar con el servidor bancario', 'error');
        }
    });
</script>
</body>
</html>
